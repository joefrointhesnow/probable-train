<!DOCTYPE html>
<html>
    
  <head>
    <div style="width:100%; height:100%; text-align:center; margin-top: 2em"> 
        <!-- <h1> <img src="https://preview.ibb.co/g1fqa7/Logo2.png" alt="Logo"> </h1> -->
    </div>
    
    <div style="width:100%; height:100%; text-align:center; margin-top: 2em"> 
        <h2>SELECT ACTIVITY</h2>
        <hr>
    </div>
      </head>
    </div>
  <body>
  
    <div style="width:100%; height:100%; text-align:center; margin-top: 6em"> 
    
    <!-- Need to display activites from database here -->
    <div class = "container">
      
              <div class = "row">
            <div class="activty">
              <div class="col-sm-3">
                <b>Activity</b> 
              </div>
              <div class="col-sm-3">
                <b>Start Time</b> 
              </div>
              <div class="col-sm-3">
                <b>Dur</b> 
              </div>
              <div class="col-sm-3">
                <b>More Info</b>
               </div>
            </div> 
            </div>
          
        <% @activities.each do |activity| %>
        <div class = "row">
            <div class="activity">
              <div class="col-sm-3">
                <p><%= activity.title %></p> 
              </div>
              <div class="col-sm-3">
                <p><%= activity.startTime %></p> 
              </div>
              <div class="col-sm-3">
                <p><%= activity.duration %></p> 
              </div>
              <div class="col-sm-3">
                 <a class= "badge badge-light"  href= "<%=activity_path(activity)%>" > More about <%= activity.title %></a> 
               </div>
            </div> 
            </div>
        <% end %>
          </div>

    
    <hr>
    <!-- <p><a class="btn btn-primary" href="/activities/earning_student" role="button">EARN CASH</a></p> -->
    <p><a class="btn btn-primary" href="<%=new_activity_path%>" role="button">Add Activity</a></p>
    
    </div>
  
	      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
  </body>
</html>
